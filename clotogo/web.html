<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clotogo - Clothing Delivery Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        section {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #555;
        }

        #reviews-container {
            margin-top: 20px;
        }

        #reviews-list {
            list-style-type: none;
            padding: 0;
        }

        #reviews-list li {
            background-color: #f1f1f1;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clotogo</h1>
        <p>Your personal clothing delivery service</p>
    </header>

    <section id="order-section">
        <h2>Place Your Order</h2>
        <form id="order-form">
            <label for="item-number">Item Number:</label>
            <input type="text" id="item-number" name="item-number" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="" disabled selected>Select Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
            </select>

            <label for="contact-info">Contact Information:</label>
            <input type="email" id="contact-info" name="contact-info" placeholder="Enter your email" required>

            <button type="submit">Submit Order</button>
        </form>
    </section>

    <section id="reviews-section">
        <h2>Leave a Review</h2>
        <form id="review-form">
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
        <div id="reviews-container">
            <h3>Customer Reviews</h3>
            <ul id="reviews-list">
                <!-- Reviews will be added here -->
            </ul>
        </div>
    </section>

    <script>
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your order! We will contact you soon.');
        });

        document.getElementById('review-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let review = document.getElementById('review').value;
            if (review) {
                let reviewList = document.getElementById('reviews-list');
                let newReview = document.createElement('li');
                newReview.textContent = review;
                reviewList.appendChild(newReview);
                document.getElementById('review').value = ''; // clear review text area
                alert('Thank you for your review!');
            }
        });
    </script>
</body>
</html>
