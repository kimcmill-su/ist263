        <div class="row row1">

                <address> 
                    Kiamesha McMillian<br>
                    900 S Crouse Ave<br>
                    Syracuse, NY 13244

            </div>

            <div class="links-column">
                <p><a href="https://www.linkedin.com/in/kiamesha-mcmillian/" target="_blank">My LinkedIn Profile</a></p>

        <div class="row row2">
            <div class="form-map-box">
                <div class="form-column">
                    
                    <form action="https://formspree.io/f/mjkbqvaw" method="POST">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname" required><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname" required>
                    </form>

                    <p>Choose how you would like to be contacted:</p>
                    <form action="https://formspree.io/f/mjkbqvaw" method="POST">
                        <input type="radio" id="phone" name="contact_method" value="phone" required>
                        <label for="phone">Phone</label><br>
                        <input type="radio" id="email" name="contact_method" value="email">
                        <label for="email">Email</label>
                    </form>

                    <form action="https://formspree.io/f/mjkbqvaw" method="POST">
                        <label for="comments">Comments:</label>
                        <textarea id="comments" name="comments" rows="5" cols="40"></textarea>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>

                <div class="column map-column">
