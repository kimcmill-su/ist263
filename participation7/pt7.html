<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
    background-color: #03045E;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.357);
  transition: 0.3s;
  width: 40%;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
h4 {
    color: #0077E6;
}
.button {
  background-color: #00B4D8;
}
.button:hover {
  background-color: #90E0EF;
}

</style>
</head>
<body>

<h2>HTML Card</h2>

<div class="card">
  <img src="https://upload.wikimedia.org/wikipedia/en/d/d3/Otto_the_Orange_logo.svg" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>Otto the Orange</b></h4> 
    <p>Syracuse University Mascot</p>
    <button class="button">Meet Otto</button>
  </div>
</div>

</body>
</html>
